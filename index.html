<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <input type="text" placeholder="text input field">
        <br><br>
        <input type="number" placeholder="numeric input field">
        <br><br>
        <input type="checkbox">
        <br><br>
        <input type="password" placeholder="password input field">
        <br><br>
        <input type="email" placeholder="emial input field">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="reset">
        <br><br>
        <label for="male">male</label>
        <input id="male" type="radio" name="gender">
        <label for="female">female</label>
        <input id="female" type="radio" name="gender">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="color">
        <br><br>
        <input type="file">

    </form>
</body>
</html>
