<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <strong>Ordered list</strong>

    <ol>
        <li>First do this</li>
        <li>Then do that</li>
        <li>And so on</li>
    </ol>

    <strong>Unordered list</strong>
    <ul>
        <li>First do this</li>
        <li>Then do that
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>And so on</li>

    </ul>
</body>
</html>
